# =====================================================
# Docker Compose - Production Environment
# =====================================================
# This file is used for AWS production deployment
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # =====================================================
  # PostgreSQL Database (Production)
  # =====================================================
  postgres:
    image: postgres:15-alpine
    container_name: pacagen_hub_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: pacagen
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_IN_ENV}
      POSTGRES_DB: pacagen_hub_prod
      # Performance tuning for t3.medium (4GB RAM)
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAX_CONNECTIONS: 100
    ports:
      # Only expose internally, not to host (security)
      # Remove this line if you don't need external DB access
      - '5432:5432'
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      # Optional: custom PostgreSQL config
      # - ./postgresql.conf:/etc/postgresql/postgresql.conf
    networks:
      - pacagen_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pacagen -d pacagen_hub_prod']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits for PostgreSQL (adjusted for single CPU)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    # Prevent OOM killer from killing this container first
    mem_swappiness: 0

  # =====================================================
  # Next.js Application - Blue Container
  # =====================================================
  app-blue:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: pacagen_app_blue
    restart: always
    ports:
      - '3000:3000'
    env_file:
      # Load production environment variables
      - .env.prod
    environment:
      # Override DATABASE_URL to use Docker network
      DATABASE_URL: postgresql://pacagen:${POSTGRES_PASSWORD:-CHANGE_THIS_IN_ENV}@postgres:5432/pacagen_hub_prod
      NODE_ENV: production
      PORT: 3000
      CONTAINER_COLOR: blue
      # Node.js memory limits for t3.medium (4GB RAM - allow 1.5GB heap)
      NODE_OPTIONS: '--max-old-space-size=1536'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pacagen_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjusted for single CPU server)
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 2G
        reservations:
          cpus: '0.4'
          memory: 1G
    # Prevent OOM killer from killing this container first
    mem_swappiness: 0
    # OOM score adjustment (lower = less likely to be killed)
    oom_score_adj: -500

  # =====================================================
  # Next.js Application - Green Container
  # =====================================================
  app-green:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: pacagen_app_green
    restart: always
    ports:
      - '3001:3000'
    env_file:
      # Load production environment variables
      - .env.prod
    environment:
      # Override DATABASE_URL to use Docker network
      DATABASE_URL: postgresql://pacagen:${POSTGRES_PASSWORD:-CHANGE_THIS_IN_ENV}@postgres:5432/pacagen_hub_prod
      NODE_ENV: production
      PORT: 3000
      CONTAINER_COLOR: green
      # Node.js memory limits for t3.medium (4GB RAM - allow 1.5GB heap)
      NODE_OPTIONS: '--max-old-space-size=1536'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pacagen_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjusted for single CPU server)
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 2G
        reservations:
          cpus: '0.4'
          memory: 1G
    # Prevent OOM killer from killing this container first
    mem_swappiness: 0
    # OOM score adjustment (lower = less likely to be killed)
    oom_score_adj: -500

  # =====================================================
  # Nginx Reverse Proxy
  # =====================================================
  # Uncomment if you want to use Nginx for SSL/load balancing
  # nginx:
  #   image: nginx:alpine
  #   container_name: pacagen_hub_nginx
  #   restart: always
  #   ports:
  #     - '80:80'
  #     - '443:443'
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - pacagen_network

# =====================================================
# Networks
# =====================================================
networks:
  pacagen_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# =====================================================
# Volumes
# =====================================================
volumes:
  postgres_prod_data:
    driver: local
    # Optional: use named volume for easier backup
    # name: pacagen_hub_postgres_prod_data
