# =====================================================
# Nginx Configuration for PacagenHub
# =====================================================
# This configuration supports Blue-Green deployment
# with automatic traffic switching
#
# Installation:
# 1. Copy to /etc/nginx/sites-available/pacagen-hub
# 2. sudo ln -s /etc/nginx/sites-available/pacagen-hub /etc/nginx/sites-enabled/
# 3. sudo nginx -t
# 4. sudo systemctl reload nginx
# =====================================================

# Upstream configuration - switch between blue and green
upstream pacagen_app {
    # Default to blue (port 3000)
    # Deployment script will switch to green (port 3001) during deployment
    server localhost:3000 max_fails=3 fail_timeout=30s;

    # Uncomment for green deployment
    # server localhost:3001 max_fails=3 fail_timeout=30s;

    # Keep alive connections
    keepalive 32;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=5r/s;

# Server configuration
server {
    listen 80;
    listen [::]:80;

    server_name _;  # Replace with your domain: pacagen.example.com

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/pacagen-hub-access.log combined;
    error_log /var/log/nginx/pacagen-hub-error.log warn;

    # Max upload size (for file uploads if needed)
    client_max_body_size 10M;

    # Health check endpoint (no rate limiting)
    location /api/health {
        proxy_pass http://pacagen_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Short timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Webhook endpoints (stricter rate limiting)
    location /api/webhooks/ {
        # Rate limiting
        limit_req zone=webhook_limit burst=10 nodelay;

        proxy_pass http://pacagen_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep connection header for webhooks
        proxy_set_header Connection "";

        # Longer timeout for webhook processing
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API endpoints (moderate rate limiting)
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://pacagen_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Standard timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Static files (Next.js assets)
    location /_next/static/ {
        proxy_pass http://pacagen_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All other requests (Next.js pages)
    location / {
        proxy_pass http://pacagen_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Standard timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}

