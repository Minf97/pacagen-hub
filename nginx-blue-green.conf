# =====================================================
# Nginx Configuration for PacagenHub - Blue-Green with HTTPS
# =====================================================
# This configuration supports:
# - Blue-Green zero-downtime deployment
# - HTTPS with Let's Encrypt SSL
# - Automatic HTTP to HTTPS redirect
# - Rate limiting and security headers
# =====================================================

# Upstream configuration - Blue-Green deployment
# The deployment script will update this entire block
upstream pacagen_app {
    # BLUE_GREEN_MARKER_START - DO NOT REMOVE THIS LINE
    server localhost:3001 max_fails=3 fail_timeout=30s;
    # BLUE_GREEN_MARKER_END - DO NOT REMOVE THIS LINE

    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=5r/s;

# =====================================================
# HTTP Server - Redirect to HTTPS
# =====================================================
server {
    listen 80;
    listen [::]:80;

    server_name testing.pacagen.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =====================================================
# HTTPS Server - Main Application
# =====================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name testing.pacagen.com;

    # SSL Certificate Configuration
    # These paths will be created by Certbot
    ssl_certificate /etc/letsencrypt/live/testing.pacagen.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testing.pacagen.com/privkey.pem;

    # SSL Configuration - Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/testing.pacagen.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/pacagen-hub-access.log combined;
    error_log /var/log/nginx/pacagen-hub-error.log warn;

    # Max upload size
    client_max_body_size 10M;

    # Health check endpoint (no rate limiting)
    location /api/health {
        proxy_pass http://pacagen_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Short timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Webhook endpoints (stricter rate limiting)
    location /api/webhooks/ {
        limit_req zone=webhook_limit burst=10 nodelay;

        proxy_pass http://pacagen_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Longer timeout for webhook processing
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API endpoints (moderate rate limiting)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://pacagen_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Standard timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Static files (Next.js assets)
    location /_next/static/ {
        proxy_pass http://pacagen_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All other requests (Next.js pages)
    location / {
        proxy_pass http://pacagen_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Standard timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
